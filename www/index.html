<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' https://maxcdn.bootstrapcdn.com; style-src 'self' 'unsafe-inline' https://maxcdn.bootstrapcdn.com; media-src *; script-src 'self' https://ajax.googleapis.com https://maxcdn.bootstrapcdn.com;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
		<div class="screen container-flexible" id="welcomeScreen">
            <div class="row">
    			<!--<div class="btn-group-vertical tab" role="group" aria-label="...">
    				<!--<button type="button" class="btn btn-default tab" data-showScreen="tab1Screen">Tab 1</button>
    				<button type="button" class="btn btn-default">Tab 2</button>
    				<button type="button" class="btn btn-default">Tab 3</button>
    			</div>-->
            </div>
		</div>
		
		<div class="screen" id="tab1Screen" style="display:none;">
		<table class="tab">
			<tr>
				<td class="tab">Tab ZYX</td>
			</tr>
			<tr>
				<td class="tab" data-showScreen="welcomeScreen">Back to welcome screen</td>
			</tr>
		</table>
		</div>
		
		<script type="text/javascript" src="cordova.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
