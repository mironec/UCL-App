<ion-side-menus enable-menu-with-back-views="false" ng-init="init()">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header" style="background: url(img/9FQecKniSJaKPCYwLbHF_bg.jpg) no-repeat center;">
            <ion-list></ion-list>
            <div style="text-align:center;">
                <img src="img/0jzpjQQOuGglZlD28Nw7_imageedit_2_5998109843.gif" width="60%" height="90%">
            </div>
            <div>
                <hr>
            </div>
            <ion-list>
                <ion-item ui-sref="menu.home" menu-close="">Portfolio</ion-item>
                <ion-item ui-sref="menu.about" menu-close="">About</ion-item>
                <ion-item ui-sref="menu.clients" menu-close="">Clients</ion-item>
                <ion-item ui-sref="menu.contactUs" menu-close="">Contact</ion-item>
            </ion-list>
            <a menu-close="" id="menu-button1" style="border-radius:50px;" class="button button-stable  button-block icon-left ion-log-in" ng-click="loginButtonClick()">{{loginService.isLoggedIn() ? 'LOG OUT' : 'LOG IN'}}</a>
            <div>
                <hr>
            </div>
            <a ui-sref="menu.settings" menu-close="" id="menu-button2" style="border-radius:50px;" class="button button-stable  button-block icon-left ion-settings">SETTINGS</a>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
