<ion-view title="Sign Up">
    <ion-content overflow-scroll="true" padding="true" style="background: url(img/loginBG.jpg) no-repeat center; background-size: cover;" scroll="true" class="has-header">
        <div style="text-align:center; height:40%;">
            <img src="img/MSPxYUI3QE28CEucZxb6_imageedit_2_5998109843.gif" width="auto" height="100%">
        </div>
        <div class="spacer" style="width: 300px; height: 42px;"></div>
        <form class="list" ng-submit="signUp()">
            <ion-list>
                <label class="item item-input" name="email">
                    <input type="email" placeholder="*Email" ng-model="form.email">
                </label>
                <label class="item item-input" name="password">
                    <input type="password" placeholder="*Password" ng-model="form.password">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="*Name" ng-model="form.name">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="*Country" ng-model="form.country">
                </label>
                <span class="item" ng-show="signupErrorShown" ng-hide="!signupErrorShown" style="text-align:center; color:#CC3333; font-size:11px;" ng-bind="signupError"></span>
            </ion-list>
            <button id="signUp-button7" style="border-radius:50px;" class="button button-stable  button-block icon-left ion-android-checkmark-circle">SUBMIT</button>
        </form>
    </ion-content>
</ion-view>
